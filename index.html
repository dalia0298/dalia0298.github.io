<body>
    <div class="contenedor">
        <div class="item1">
            <ul>
                <img src="https://as1.ftcdn.net/v2/jpg/01/67/75/88/1000_F_167758875_LZdz88SIxefzAPeibCJkXtBpqfEDMJrY.jpg" alt="" width="100" height="100">

            </ul>

            
        </div>

   
   <div class="item2"

    <div class="container mt-5"></div>
        <h2>Agregar paciente</h2>
        <form id="formularioPacientes" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>
                </div>
                <div class="col-md-4">
                    <label for="age" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="age" placeholder="Edad" required>
                </div>
                <div class="col-md-4">
                    <label for="sexo" class="form-label">Sexo</label>
                    <input type="text" class="form-control" id="sexo" placeholder="Sexo" required>
                </div>
                <div class="col-md-4">
                    <label for="bloodType" class="form-label">Tipo de sangre</label>
                    <input type="text" class="form-control" id="bloodType" placeholder="Tipo de sangre" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>
        
<div class="item3">
        <h3>Lista de Pacientes</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>sexo</th>
                    <th>Tipo de sangre</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <tbody id="BodyTablaPacientes">
                <!-- Empleados agregados aparecerán aquí -->
            </tbody>
        </table>
</div>
    </div>
</div>
</div>

</div>
